<div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
        <h5>
            <fa-icon [icon]="[ 'fas', 'users' ]"></fa-icon>
            <span class="ml-4">
                Destinatarios
            </span>
        </h5>

        <button class="btn btn-primary btn-lg" (click)="newContact()">
            <fa-icon [icon]="[ 'fas', 'user-plus' ]"></fa-icon>
            <span class="ml-2">
                NUEVO DESTINATARIO
            </span>
        </button>
    </div>
    <app-contacts-list [contacts]="contacts"></app-contacts-list>
</div>
